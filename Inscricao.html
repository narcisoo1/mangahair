      <div id="Content">
        <section>
          <h2>Cadastro</h2>
          <p>Insira seus dados:</p>
          <form action="" method="get">


            <label for="nome">Nome: </label>
            <input id="nome" type="text" placeholder="Digite seu Nome" name="nome" value="">
            <label for="Sobrenome">Sobrenome: </label>
            <input id="Sobrenome" type="text" placeholder="Digite seu Sobrenome" name="nome" value="">
            <label for="Email">Email: </label>
            <input id="Email" type="text" placeholder="Digite seu Email" name="nome" value="">
            <label for="Senha">Senha: </label>
            <input id="Senha" type="text" placeholder="Digite sua Senha" name="nome" value="">
            <label for="C_Senha">Confirme sua Senha: </label>
            <input id="C_Senha" type="text" placeholder="Repita sua Senha" name="nome" value="">


            <label for="opcao">Você já frequentou esse estabelecimento? </label>
            <input id="opcao" type="radio" name="opcao" value="sim">Sim
            <input id="opcao" type="radio" name="opcao" value="nao">Não


            <label for="linguagem">O que deseja fazer: </label>
            <input type="checkbox" name="Corte" value="">Corte Apenas
            <input type="checkbox" name="Barba" value="">Barba Apenas
            <input type="checkbox" name="C/B" value="">Corte e Barba

            <textarea name="name" rows="8" cols="80"></textarea>



            <input type="submit" name="" value="Enviar">

          </form>
